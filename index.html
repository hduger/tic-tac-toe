<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="players">
            <button class="player-one">Player 1 = X</button>
            <button class="player-two">Player 2 = O</button>
        </div>
        <div class="board-container">
            <div class="board">
                <div class="space" id="1"></div>
                <div class="space" id="2"></div>
                <div class="space" id="3"></div>
                <div class="space" id="4"></div>
                <div class="space" id="1"></div>
                <div class="space" id="1"></div>
                <div class="space" id="1"></div>
                <div class="space" id="1"></div>
                <div class="space" id="9"></div>
            </div>
        </div>
        <div class="win-contain">
            <div class="win-message"></div>
        </div>

        <div class="reset-con">
            <button class="reset">Reset Game</button>
        </div>


    </div>
    
</body>
</html>
